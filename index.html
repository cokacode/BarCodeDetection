<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bar Code Scanner | QR Code Scanner</title>
</head>
<body>
    <div class="container">
        <img src="./qr.png"><br>
        <button id="testImage">Test above image image</button><br><p>Or Pick a file from local computer</p>
        <input type="file" name="file" id="filePick">
        <div class="show-box">
            <div class="camera"></div>
            <div class="loader"></div>
            <div class="info"></div>
        </div>
        <div class="controls">
            <div class="fromcamera"></div>
            <div class="upload"></div>
        </div>
    </div>
    <script src="./main.js" type="module"></script>
</body>
</html>
